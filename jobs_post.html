    <!-- create a form to post job openings make it interactive -->

    <div class="container mt-5">
        <h2>Post a Job</h2>
        <form>
            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" class="form-control" id="jobTitle" placeholder="Enter job title">
            </div>
            <div class="form-group">
                <label for="jobDescription">Job Description</label>
                <textarea class="form-control" id="jobDescription" rows="3" placeholder="Enter job description"></textarea>
            </div>
            <div class="form-group">
                <label for="jobLocation">Location</label>
                <input type="text" class="form-control" id="jobLocation" placeholder="Enter location">
            </div>
            <button type="submit" class="btn btn-primary">Post Job</button>
            <!--add more-->

            <div class="form-group">
                <label for="jobSalary">Salary</label>
                <input type="text" class="form-control" id="jobSalary" placeholder="Enter salary">
            </div>
            <div class="form-group">
                <label for="jobType">Job Type</label>
                <select class="form-control" id="jobType">
                    <option>Full Time</option>
                    <option>Part Time</option>
                    <option>Internship</option>
                </select>
            </div>
            <div class="form-group">
                <label for="jobExperience">Experience Required</label>
                <input type="text" class="form-control" id="jobExperience" placeholder="Enter experience required">
            </div>
            
        </form>
    </div>
