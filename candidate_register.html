<body class="bg-gray-100">
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light fixed-top st ">
        <a class="navbar-brand" href="main.html">
            <img src="create_a_logo_for_TalentTwin_which_is_an_appli.jpg" width="30" height="30" class="d-inline-block align-top"
                alt="">
            TALENTWIN
        </a>

    <div class="container mx-auto max-w-md mt-20 bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-5 text-gray-900">Candidate Registration</h2>
        <form action="job_seeker_register.html" method="post">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" type="text" placeholder="Username">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" type="password" placeholder="******************">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="email" type="email" placeholder="example@example.com" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="education">Education</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="education" type="text" placeholder="Your highest education qualification" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="skills">Skills</label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="skills" placeholder="List your skills separated by commas"></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="certifications">Certifications</label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="certifications" placeholder="List your certifications separated by commas"></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="resume">Resume</label>
                <input type="file" class="text-gray-700" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button" onclick="delayedRedirect()">
                    Register
                </button>
                <script>
                function delayedRedirect() {
                    alert("Registration successful! Go to Redirecting to Login page....");
                    setTimeout(function() {
                        window.location.href = "candidate.html";
                    }, 500);
                }
                </script>
                <a href="candidate.html" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</a>

                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                    Forgot Password?
                </a>
            </div>
        </form>
    </div>
